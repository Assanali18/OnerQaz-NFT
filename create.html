<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÓnerQaz NFT</title>
    <link rel="stylesheet" href="css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="contain">
            <div class="header__wrap">
                <a href="./main.html" class="header__logo">
                    <img src="img/logo.svg" alt="logo">
                </a>
                <div class="line"></div>
                <nav>
                    <ul>
                        <li><a href="./create.html">Júkteý</a></li>
                    </ul>
                </nav>
            </div>
    
            <div class="header__wrap">
                <div class="header__search">
                    <img src="img/search.svg" alt="search">
                    <input type="text" placeholder="Izdeý">
                </div>
            </div>
    
            <div class="header__wrap">
                <a href="./create.html" class="balance mobile-download">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" id="download"><g data-name="Layer 2"><g data-name="download"><rect width="16" height="2" x="4" y="18" rx="1" ry="1"></rect><rect width="4" height="2" x="3" y="17" rx="1" ry="1" transform="rotate(-90 5 18)"></rect><rect width="4" height="2" x="17" y="17" rx="1" ry="1" transform="rotate(-90 19 18)"></rect><path d="M12 15a1 1 0 0 1-.58-.18l-4-2.82a1 1 0 0 1-.24-1.39 1 1 0 0 1 1.4-.24L12 12.76l3.4-2.56a1 1 0 0 1 1.2 1.6l-4 3a1 1 0 0 1-.6.2z"></path><path d="M12 13a1 1 0 0 1-1-1V4a1 1 0 0 1 2 0v8a1 1 0 0 1-1 1z"></path></g></g></svg>
                </a>

                <a href="#" class="balance">
                    <img src="img/wallet.svg" alt="wallet">
                    <p> <span></span> ETH</p>
                </a>
    
                <a href="./profile.html" class="avatar">
                    <div class="avatar__circle">
    
                    </div>
                </a>
    
                <div class="cart profile-cart">
                    <div class="cart__img">
                        <img src="img/cart.svg" alt="cart">
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main>
        <section class="registration">
            <div class="container">
                <div class="col-md-4 offset-md-4">
                    <div class="registration__block create">
                        <img src="img/regist.png" alt="regist">
                        <h2 class="title">Qurý</h2>
                        <form>
                            <div class="create__img">
                                <p>Sýretti tańdańyz</p>
                                <input id="src" required type="file" name="photo" multiple accept="image/*,image/jpeg" >
                                <button class="button" type="submit"><img src="img/arrow-l.svg" alt="arrow"></button>
                            </div>
                            <div class="create__title">
                                <input id="title" placeholder="Atyn engizińiz" required type="text">
                            </div>
                            <div class="create__title">
                                <input id="price" placeholder="Baǵany engizińiz" required type="text">
                            </div>

                            
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>


    <div class="cart-block">
        <div class="cart__header">
            <div class="title">Sebet
                <a href="#" class="balance balance-mobile">
                    <img src="img/wallet.svg" alt="wallet">
                    <p> <span></span> ETH</p>
                </a>
            </div>
            <div class="cross"><img src="img/cross.svg" alt="cross"></div>
        </div>
        <div class="cart-block__content">

        </div>
        <div class="cart__button">
            Satyp alý
            <span class="allPrice"></span> ETH
        </div>
    </div>

    <script src="js/header.js"></script>
    <script src="js/create.js"></script>
</body>
</html>
